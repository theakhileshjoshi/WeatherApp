
<!-- outer container -->
<div class="container">
    <!-- container for upper data -->
    <div class="upper-data">
        <!-- hot and cold images according to the temperature -->
        <img src="../assets/hot.jpg" alt="hot" *ngIf="temperature > 15">
        <img src="../assets/mild.jpg" alt="cold" *ngIf="temperature < 15">

        <!-- data above the images - location and temperature -->
        <div class="weather-data">
            <input class="location" value="Tokyo" #location>
            <div class="temperature">{{ temperature}}°C</div>
            <button class="submit-button" (click)="setLocation(location.value)">Submit</button>
        </div>
    </div>

    <!-- container for lower data -->
    <div class="lower-data">

        <!-- cards with the weather data -->
        <div class="more-info-label">
            More Information
        </div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/min.png" alt="min temperature">
                    <span>Min</span>
                </div>
                <div class="info-block-value">
                    {{min_temp}}°C
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/max.png" alt="max temperature">
                    <span>Max</span>
                </div>
                <div class="info-block-value">
                    {{temperature}}°C
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/humidity.png" alt="humidity">
                    <span>Humidity</span>
                </div>
                <div class="info-block-value">
                    {{humidity}}%
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/wind.png" alt="wind">
                    <span>Wind</span>
                </div>
                <div class="info-block-value">
                    {{wind}} km/hr
                </div>
            </div>
        </div>
    </div>
</div>
